<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Workout Tracker</h1>

    <h2>Add a Person</h2>
    <input type="text" id="personName" placeholder="Enter Name">
    <button onclick="addPerson()">Add Person</button>
    
    

    <h2>Log a Workout</h2>
    <input type="text" id="logPersonName" placeholder="Person Name">
    <input type="text" id="logWorkoutName" placeholder="Workout Name" onkeyup="searchWorkouts()">
    <div id="workoutSuggestions" class="suggestions"></div>  <!-- âœ… Suggestion box -->
    <input type="number" id="weight" placeholder="Weight">
    <input type="number" id="reps" placeholder="Reps">
    <button onclick="logWorkout()">Log Workout</button>
    
    <h2>View Workout Progress</h2>
    <input type="text" id="plotPersonName" placeholder="Person Name">
    <input type="text" id="plotWorkoutName" placeholder="Workout Name">
    <button onclick="getWorkoutPlot()">Show Plot</button>
    <br>
    <img id="workoutPlot" style="display:none; width: 100%; max-width: 600px;">

    <div id="output"></div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
